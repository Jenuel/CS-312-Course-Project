<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="../css/vendor-home.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="..\js\vendor-home.js"></script>
</head>
<body>
    <div class="card booth-card h-100" style="width: 20rem; ">
        <img class="card-img-top" src="${imageSrc}" alt="Booth image" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${value.Title}</h5>
          <div class="description-container">
            <p class="card-text  text-truncate">${value.Descriptio434234342345423523542345n}</p>
          </div>
          <div class="booth-info mt-auto">
            <p class="card-text">
              <small class="text-muted">
                Location: ${value.Location}<br>
                Schedule: ${value.Schedules}
              </small>
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between ">
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="editBooth(${value.BoothID})">
              <i class="bx bx-edit"></i> EDIT
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteBooth(${value.BoothID})">
              <i class="bx bx-trash"></i> DELETE
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="products-button" onclick="viewProducts(${value.BoothID})">
              <i class="bx bx-store"></i> PRODUCTS
            </button>
          </div>
        </div> 
      </div>

      <div class="card booth-card h-100" style="width: 20rem;">
        <img class="card-img-top" src="../res/booth.png" alt="Booth image" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column" >
          <h5 class="card-title">${value.Title}</h5>
          <div class="description-container">
            <p class="card-text  text-truncate">${value.Descriptio434234342345423523542345n}</p>
          </div>
          <div class="booth-info mt-auto">
            <p class="card-text">
              <small class="text-muted">
                Location: ${value.Location}<br>
                Schedule: ${value.Schedules}
              </small>
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between ">
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="editBooth(${value.BoothID})">
              <i class="bx bx-edit"></i> EDIT
            </button>
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="deleteBooth(${value.BoothID})">
              <i class="bx bx-trash"></i> DELETE
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="products-button" onclick="viewProducts(${value.BoothID})">
              <i class="bx bx-store"></i> PRODUCTS
            </button>
          </div>
        </div> 
      </div>
</body>
</html>
