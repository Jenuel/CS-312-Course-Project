    <!--POPUP CREATING BOOTH-->
    <section>
      <div class="create-booth container py-5" id="create">
        <div class="position-relative">
          <button
            class="btn-close position-absolute top-0 end-0"
            aria-label="Close"
            onclick="closeCreateBooth()"
          ></button>
        </div>

        <h2 class="text-center mb-4">CREATE YOUR BOOTH</h2>

        <div class="d-flex align-items-start">
          <!-- Booth Image-->
          <div class="me-4 flex-shrink-0" style="width: 150px; height: 150px">
            <div class="mb-3 text-center">
              <img
                src="../res/1564534_customer_man_user_account_profile_icon.png"
                id="image"
                alt="Booth image"
                class="img-fluid rounded"
              />
            </div>
            <label for="input-file" class="btn btn-outline-primary w-100"
              >CHOOSE BOOTH IMAGE</label
            >
            <input
              type="file"
              class="form-control d-none"
              accept="image/jpeg, image/png"
              id="input-file"
              name="input-file"
            />
          </div>

          <!-- Booth Form -->
          <div class="flex-grow-1">
            <form id="booth-form">
              <div class="mb-1">
                <label for="name" class="form-label">Booth Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter booth name"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-1">
                <!-- <label for="schedule" class="form-label">Schedule</label>
                            <input type="text" class="form-control" placeholder="Enter schedule" id="schedule" name="schedule" required> -->
                <!-- <label for="schedule" class="form-label">Schedule</label> -->
                <!-- <input type="text" class="form-control" placeholder="Enter schedule" id="schedule" name="schedule" required> -->

                <label for="operation-days" class="form-label"
                  >Operating Days</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter schedule (e.g M.W.F)"
                  id="schedule"
                  name="schedule"
                  required
                />
              </div>
              <div class="mb-1">
                <label for="location" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter location"
                  id="location"
                  name="location"
                  required
                />
              </div>
              <div>
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  placeholder="Enter description"
                  id="description"
                  name="description"
                  rows="2"
                  maxlength="150"
                ></textarea>
              </div>
            </form>
          </div>
        </div>

        <!-- Submit Button -->

        <div class="text-center">
          <button
            type="button"
            class="btn btn-success"
            onclick="createBoothFinished()"
            id="finish-create"
          >
            CREATE
          </button>
        </div>
      </div>
    </section>

    <!--POPUP EDITING BOOTH-->
    <section>
      <div class="edit-booth" id="edit">
        <h2>EDIT YOUR BOOTH</h2>

        <div class="grid">
          <div id="image-field">
            <img
              src="../res/1564534_customer_man_user_account_profile_icon.png"
              id="image"
              alt="Booth image"
            />
            <label for="input-file">CHOOSE BOOTH IMAGE</label>
            <input
              type="file"
              accept="image/jpeg, image/png"
              id="input-file"
              name="input-file"
            />
          </div>

          <form id="booth-form">
            <div class="name field">
              <label for="name">BOOTH NAME</label>
              <input
                type="text"
                placeholder="Enter booth name"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="schedule field">
              <label for="schedule">SCHEDULE</label>
              <input
                type="text"
                placeholder="Enter schedule"
                id="schedule"
                name="schedule"
                required
              />
            </div>

            <div class="location field">
              <label for="location">LOCATION</label>
              <input
                type="text"
                placeholder="Enter location"
                id="location"
                name="location"
                required
              />
            </div>

            <div class="description field">
              <label for="description">DESCRIPTION</label>
              <textarea
                placeholder="Enter description"
                id="description"
                name="description"
                rows="5"
                cols="30"
                maxlength="150"
              ></textarea>
            </div>
          </form>
        </div>

        <div class="edit-button">
          <button type="button" onclick="editBoothFinished()" id="finish-edit">
            DONE
          </button>
        </div>
      </div>
    </section>
