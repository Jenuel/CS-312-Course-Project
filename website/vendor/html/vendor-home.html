    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <script src="..\js\vendor-home.js"></script>
  </head>
  <body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- <header><h1>YOUR BOOTHS</h1></header> -->

    <div class="content-wrapper">
      <div id="booth-content" class="page-content active">
        <section class="booth-container">
          <div class="filters-container">

            <div class="first-container">
              <div class>
                <button type="button" class="btn d-flex align-items-center gap-2 btn-dark" onclick="createBooth()">
                    <i class='bx bx-plus-circle'></i>
                    <p class="mb-0">Create New Booth</p>
                </button>
            </div>
                
    
                <div class>
                  <div class="dropdown">
                    <button
                      class="btn btn-outline-secondary dropdown-toggle"
                      type="button"
                      id="sortDropdown"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Sort By
                    </button>
                    <div class="dropdown-menu" aria-labelledby="sortDropdown">
                      <h6 class="dropdown-header">Sorting</h6>
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="sortBooths('random')"
                        >Random</a
                      >
                      <a class="dropdown-item" href="#" onclick="sortBooths('name')"
                        >A-Z</a
                      >
                      <a
                        class="dropdown-item"
                        href="#"
                        onclick="sortBooths('schedule')"
                        >Z-A</a
                      >
                    </div>
                  </div>
                </div>
            </div>
 

            <div class="search  mw-100">
              <div class="searchbox-wrap input-group mw-100"><input type="text" placeholder="Search For a Booth" class="searchbox form-control"/>
                <button class="searchBtn btn btn-primary px-4">
                  <i class="bx bx-search-alt"></i>
                </button></div>
            </div>
          </div>
          <div class="box"></div>
          </section>
      </div>

      <div class="product-view" style="display: none;">
        
      </div>

      <iframe id="page-frame" frameborder="0" style="display: none"></iframe>
    </div>


 
    <section>
      <div class="create-booth container py-5" id="create">
        <div class="position-relative">
          <button
            class="btn-close position-absolute top-0 end-0"
            aria-label="Close"
            onclick="closeCreateBooth()"
          ></button>
        </div>

        <h2 class="text-center mb-4">CREATE YOUR BOOTH</h2>

        <div class="d-flex align-items-start">
          <!-- Booth Image-->
          <div class="me-4 flex-shrink-0" style="width: 150px; height: 150px">
            <div class="mb-3 text-center">
              <img
                src="../res/1564534_customer_man_user_account_profile_icon.png"
                id="image"
                alt="Booth image"
                class="img-fluid rounded"
              />
            </div>
            <label for="input-file" class="btn btn-outline-primary w-100"
              >CHOOSE BOOTH IMAGE</label
            >
            <input
              type="file"
              class="form-control d-none"
              accept="image/jpeg, image/png"
              id="input-file"
              name="input-file"
            />
          </div>

          <div class="flex-grow-1 mb-4">
            <form id="booth-form" class="row g-3">
              <div class="mb-1 row align-items-center">
                <label for="name" class="col-sm-3 col-form-label text-start">Booth Name</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter booth name"
                    id="name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="mb-2 row align-items-center">
                <label for="schedule" class="col-sm-3 col-form-label text-start">Operating Days</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter schedule (e.g. M.W.F)"
                    id="schedule"
                    name="schedule"
                    required
                  />
                </div>
              </div>
              <div class="mb-2 row align-items-center">
                <label for="location" class="col-sm-3 col-form-label text-start">Location</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter location"
                    id="location"
                    name="location"
                    required
                  />
                </div>
              </div>
              <div class="mb-2 row align-items-center">
                <label for="description" class="col-sm-3 col-form-label text-start">Description</label>
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    placeholder="Enter description"
                    id="description"
                    name="description"
                    rows="2"
                    maxlength="150"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Submit Button -->

        <div class="text-center mt-4">
          <button
            type="button"
            class="btn btn-success btn-block w-100"
            onclick="createBoothFinished()"
            id="finish-create"
          >
            CREATE
          </button>
        </div>
      </div>
    </section>

    <!--POPUP EDITING BOOTH-->
    <section>
      
      <div class="edit-booth container py-5" id="edit">
        <h2 class="mb-4">EDIT YOUR BOOTH</h2>

        <div class="d-flex align-items-start">

          <div class="me-4 flex-shrink-0" style="width: 150px; height: 150px">
            <div class="mb-3 text-center">
              <img
                src="../res/1564534_customer_man_user_account_profile_icon.png"
                id="edit-image"
                alt="Booth image"
                class="img-fluid rounded"
              />
            </div>
            <label for="input-file" class="btn btn-outline-primary w-100"
              >CHOOSE BOOTH IMAGE</label
            >
            <input
              type="file"
              class="form-control d-none"
              accept="image/jpeg, image/png"
              id="input-file"
              name="edit-input-file"
            />
          </div>

          <!-- Booth Form -->

          <div class="flex-grow-1 mb-4">
            <form id="edit-booth-form" class="row g-3">
              <div class="mb-1 row align-items-center">
                <label for="name" class="col-sm-3 col-form-label text-start">Booth Name</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter booth name"
                    id="edit-name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="mb-2 row align-items-center">
                <label for="schedule" class="col-sm-3 col-form-label text-start">Operating Days</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter schedule (e.g. M.W.F)"
                    id="edit-schedule"
                    name="schedule"
                    required
                  />
                </div>
              </div>
              <div class="mb-2 row align-items-center">
                <label for="location" class="col-sm-3 col-form-label text-start">Location</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter location"
                    id="edit-location"
                    name="location"
                    required
                  />
                </div>
              </div>
              <div class="mb-2 row align-items-center">
                <label for="description" class="col-sm-3 col-form-label text-start">Description</label>
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    placeholder="Enter description"
                    id="edit-description"
                    name="description"
                    rows="2"
                    maxlength="150"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
    
        <div class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary btn-block w-100"
            onclick="editBoothFinished()"
            id="finish-edit"
          >
            DONE
          </button>
        </div>
      </div>
    </section>

    <div class="modal-backdrop fade "></div>
    <script src="..\js\logout.js"></script>
  </body>
