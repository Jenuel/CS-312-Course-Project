<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href ="../css/vendor-home.css">
</head>
<body>
    <nav>
        <button type="button">HOME</button>
        <button type="button">ORDERS</button>
        <button type="button" onclick="createBooth()">CREATE BOOTH</button>
        <button type="button" onclick="logout()">LOGOUT</button>
    </nav>

    <header>
        <h1>YOUR BOOTHS</h1>
    </header>

    <!--This is where we will display the booths-->
    <section class="booth-container">
        <div class="filters-container">
            <div id="filtering">
                <select name="filter" id="filter" onchange="getData()">
                    <option value="" disabled selected>Filter By Status</option>
                    <option value="all">All</option>
                    <option value="open">Active</option>
                    <option value="closed">Inactive</option>
                </select> 
            </div>
            <div id="sorting">
                <select name="sort" id="sort" onchange="getData()">
                    <option value="" disabled selected>Sort By</option>
                    <option value="name">Random</option>
                    <option value="name">A-Z</option>
                    <option value="schedule">Z-A</option>
                </select> 
            </div>
        </div>
        <div class="box">
            
        </div>
    </section>

    <!--POPUP CREATING BOOTH-->
    <section>
        <div class="create-booth" id="create">

            <button class="exit-btn" onclick="closeCreateBooth()">X</button>

            <h2>CREATE YOUR BOOTH</h2>

            <div class="grid">
                <div id="image-part">
                    <img src="../res/1564534_customer_man_user_account_profile_icon.png" id="image">
                    <label for="input-file">CHOOSE BOOTH IMAGE</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" name="input-file">
                </div>
                <form id="name-part">
                    <label for="name">BOOTH NAME</label>
                    <input type="text" placeholder="Enter booth name" id ="name" name="name" required>
                </form>
                <form id="schedule-part">
                    <label for="schedule">SCHEDULE</label>
                    <input type="text" placeholder="Enter schedule" id ="schedule" name="schedule" required>
                </form>
                <form id="location-part">
                    <label for="location">LOCATION</label>
                    <input type="text" placeholder="Enter location" id ="location" name="location" required>
                </form>   
                <form id="description-part">
                    <label for="description">DESCRIPTION</label>
                    <textarea placeholder="Enter description" id ="description" name = "description" rows="5" cols="30" maxlength="150"></textarea>    
                </form>
            </div>
            
            <div class="create-button">
                <button type="button" onclick="createBoothFinished()" id="finish-create">CREATE</button>
            </div>
        </div>
    </section>

    <!--POPUP EDITING BOOTH-->
    <section>
        <div class="edit-booth" id="edit">

            <h2>EDIT YOUR BOOTH</h2>

            <div class="grid">
                <div id="image-part">
                    <img src="../res/1564534_customer_man_user_account_profile_icon.png" id="image">
                    <label for="input-file">CHOOSE BOOTH IMAGE</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" name="input-file">
                </div>
                <form id="name-part">
                    <label for="name">BOOTH NAME</label>
                    <input type="text" placeholder="Enter booth name" id ="name" name="name" required>
                </form>
                <form id="schedule-part">
                    <label for="schedule">SCHEDULE</label>
                    <input type="text" placeholder="Enter schedule" id ="schedule" name="schedule" required>
                </form>
                <form id="location-part">
                    <label for="location">LOCATION</label>
                    <input type="text" placeholder="Enter location" id ="location" name="location" required>
                </form>   
                <form id="description-part">
                    <label for="description">DESCRIPTION</label>
                    <textarea placeholder="Enter description" id ="description" name="description" rows="5" cols="30" maxlength="150"></textarea>    
                </form>
            </div>
            
            <div class="edit-button">
                <button type="button" onclick="editBoothFinished()" id="finish-edit">DONE</button>
            </div>
        </div>
    </section>

    <script src="..\js\vendor-home.js"></script>
    <script src="..\js\logout.js"></script>
    
</body>
</html>
