<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/vendor-orders.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-4" href="#">Blietzkrieg</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('home')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('orders')">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('sales')">Sales</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="booth-content" class="active">
      <!-- This will show the initial content like Pending Orders and Completed Orders -->
      <header class="bg-primary text-white text-center py-3">
        <h1>Order Management</h1>
    </header>

    <main class="container my-4">
        <div class="row">
            <!-- Pending Orders Table -->
            <div class="col-md-6">
                <section id="pending-orders-section">
                    <h2 class="text-primary">Pending Orders</h2>
                    <table id="pendingOrders" class="table table-striped table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Order ID</th>
                                <th>Customer Name</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Pending orders will be dynamically added here -->
                        </tbody>
                    </table>
                </section>
            </div>

            <!-- Completed Orders Table -->
            <div class="col-md-6">
                <section id="completed-orders-section">
                    <h2 class="text-success">Completed Orders</h2>
                    <table id="completedOrders" class="table table-striped table-bordered">
                        <thead class="table-success">
                            <tr>
                                <th>Order ID</th>
                                <th>Customer Name</th>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Completed orders will be dynamically added here -->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
  </div>
  
  <iframe id="page-frame" style="width: 100%; height: 500px; display: none;"></iframe>
</body>
</html>
