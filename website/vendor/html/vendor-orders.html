<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Orders</title>
  <link rel="stylesheet" href="../css/vendor-orders.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Vendor Orders</h1>

    <div class="orders-container">
      <!-- Orders (Not Prepared) -->
      <div class="table-container left">
        <h2>Orders (Not Prepared)</h2>
        <div class="table-responsive">
          <table class="orders-not-prepared">
            <thead>
              <tr>
                <th scope="col" style="width: 10%;">Order ID</th>
                <th scope="col" style="width: 25%;">Customer Name</th>
                <th scope="col" style="width: 25%;">Product</th>
                <th scope="col" style="width: 10%;">Quantity</th>
                <th scope="col" style="width: 20%;">Total</th>
                <th scope="col" style="width: 10%;">Action</th>
              </tr>
            </thead>
            <tbody id="notPreparedOrders"></tbody>
          </table>
        </div>
      </div>

      <!-- Unclaimed Orders -->
      <div class="table-container right-top">
        <h2>Unclaimed Orders</h2>
        <div class="table-responsive">
          <table class="unclaimed-orders">
            <thead>
              <tr>
                <th scope="col" style="width: 10%;">Order ID</th>
                <th scope="col" style="width: 25%;">Customer Name</th>
                <th scope="col" style="width: 25%;">Product</th>
                <th scope="col" style="width: 10%;">Quantity</th>
                <th scope="col" style="width: 20%;">Total</th>
                <th scope="col" style="width: 10%;">Action</th>
              </tr>
            </thead>
            <tbody id="unclaimedOrders"></tbody>
          </table>
        </div>
      </div>

      <!-- Claimed Orders -->
      <div class="table-container right-bottom">
        <h2>Claimed Orders</h2>
        <div class="table-responsive">
          <table class="claimed-orders">
            <thead>
              <tr>
                <th scope="col" style="width: 10%;">Order ID</th>
                <th scope="col" style="width: 25%;">Customer Name</th>
                <th scope="col" style="width: 25%;">Product</th>
                <th scope="col" style="width: 10%;">Quantity</th>
                <th scope="col" style="width: 20%;">Total</th>
                <th scope="col" style="width: 10%;">Action</th>
              </tr>
            </thead>
            <tbody id="claimedOrders"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/vendor-orders.js"></script>
</body>
</html>
