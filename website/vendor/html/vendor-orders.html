<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Orders</title>
  <link rel="stylesheet" href="../css/vendor-orders.css">
</head>
<body>
    <h1>Vendor Orders</h1>

    <h2>Orders (Not Prepared)</h2>
    <table>
        <thead>
            <tr>
                <th style="width: 10%;">Order ID</th>
                <th style="width: 25%;">Customer Name</th>
                <th style="width: 25%;">Product</th>
                <th style="width: 10%;">Quantity</th>
                <th style="width: 20%;">Total</th>
                <th style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody id="notPreparedOrders">
            <!-- orders not prepared will be populated here -->
        </tbody>
    </table>
    
    <h2>Unclaimed Orders</h2>
    <table>
        <thead>
            <tr>
                <th style="width: 10%;">Order ID</th>
                <th style="width: 25%;">Customer Name</th>
                <th style="width: 25%;">Product</th>
                <th style="width: 10%;">Quantity</th>
                <th style="width: 20%;">Total</th>
                <th style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody id="unclaimedOrders">
            <!-- cnclaimed orders will be populated here -->
        </tbody>
    </table>
    
    <h2>Claimed Orders</h2>
    <table class="claimed-table">
        <thead>
            <tr>
                <th style="width: 10%;">Order ID</th>
                <th style="width: 25%;">Customer Name</th>
                <th style="width: 25%;">Product</th>
                <th style="width: 10%;">Quantity</th>
                <th style="width: 20%;">Total</th>
                <th style="width: 10%;">Action</th>
            </tr>
        </thead>
        <tbody id="claimedOrders">
            <!-- claimed orders will be populated here -->
        </tbody>
    </table>

  <script src="../js/vendor-orders.js"></script>

</body>
</html>
