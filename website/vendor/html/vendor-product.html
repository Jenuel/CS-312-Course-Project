<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor-Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/vendor-products.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Function to show the orders section
      function showOrders() {
        // Hide other content and show the orders section
        document.getElementById("orders-section").style.display = "block";
        document.getElementById("product-section").style.display = "none";
      }

      // Function to show the products section
      function showProducts() {
        document.getElementById("orders-section").style.display = "none";
        document.getElementById("product-section").style.display = "block";
      }
    </script>
  </head>
  <body>
    <div class="main-container container-fluid px-4 py-3">
      <header class="mb-3">
        <nav>
          <ul class="nav nav-tabs nav-links border-0">
            <li class="nav-item">
              <a class="nav-link tab-link active" href="#" data-section="products">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab-link" href="#" data-status="Live">Live</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab-link" href="#" data-status="Pending">Pending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab-link" href="#" data-section="orders" onclick="showOrders()">Orders</a>
            </li>
          </ul>
      </header>

      <div class="content-panel">
        <!-- Product Section (Initially visible) -->
        <section id="product-section">
          <section class="searchbox-wrap input-group mb-3">
            <input
              type="text"
              placeholder="Search For a Product"
              class="searchbox form-control"
            />
            <button class="searchBtn btn btn-primary px-4">
              <i class="bx bx-search-alt"></i>
            </button>
          </section>

          <section class="product-indicators mb-4">
            <div class="row align-items-center">
              <div class="col indicator-left-panel">
                <h3 class="mb-0">
                  <span id="product-total">0</span>
                  <span>Products</span>
                </h3>
              </div>
              <div class="col-auto indicator-right-panel">
                <button
                  type="button"
                  class="btn d-flex align-items-center gap-2"
                >
                  <i class="bx bx-add-to-queue"></i>
                  <p class="mb-0">Add a New Product</p>
                </button>
              </div>
            </div>
          </section>

          <section class="product-list-container card">
            <div class="table-body card-body">
              <table
                id="productsTable"
                class="table table-striped table-bordered"
              >
                <thead class="table-primary">
                  <tr>
                    <th>Product Name</th>
                    <th>Status</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Products will be dynamically added here -->
                </tbody>
              </table>
            </div>
          </section>
        </section>

        <!-- Orders Section (Initially hidden) -->
        <section id="orders-section" style="display: none">
          <main class="container my-4">
            <div class="row">
              <!-- Pending Orders Table -->
              <div class="col-md-6">
                <section id="pending-orders-section">
                  <h2 class="text-primary">Pending Orders</h2>
                  <section class="product-list-container card">
                    <div class="table-body card-body">
                      <table
                        id="pendingOrders"
                        class="table table-striped table-bordered"
                      >
                        <thead class="table-primary">
                          <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Pending orders will be dynamically added here -->
                        </tbody>
                      </table>
                    </div>
                  </section>
                </section>
              </div>

              <!-- Completed Orders Table -->
              <div class="col-md-6">
                <section id="completed-orders-section">
                  <h2 class="text-success">Completed Orders</h2>
                  <section class="product-list-container card">
                    <div class="table-body card-body">
                      <table
                        id="completedOrders"
                        class="table table-striped table-bordered"
                      >
                        <thead class="table-success">
                          <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Completed orders will be dynamically added here -->
                        </tbody>
                      </table>
                    </div>
                  </section>
                </section>
              </div>
            </div>
          </main>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/vendor-product.js"></script>
  </body>
</html>
