<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor-Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/vendor-products.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Function to show the orders section
      function showOrders() {
        document.getElementById("orders-section").style.display = "block";
        document.getElementById("product-section").style.display = "none";
      }

      // Function to show the products section
      function showProducts() {
        document.getElementById("orders-section").style.display = "none";
        document.getElementById("product-section").style.display = "block";
      }
    </script>
  </head>
  <body>
    <div class="main-container container-fluid px-4 py-3">
      <header class="mb-3">
        <nav>
          <ul class="nav nav-tabs nav-links border-0">
            <li class="nav-item">
              <a href="#" class="nav-link tab-link" data-section="products" data-filter="all">All Products</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link tab-link" data-section="products" data-filter="live">Live</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link tab-link" data-section="products" data-filter="pending">Pending</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link tab-link" data-section="orders" onclick="showOrders()">Orders</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="content-panel">
        <!-- Product Section (Initially visible) -->
        <section id="product-section">
          <section class="searchbox-wrap input-group mb-3">
            <input
              type="text"
              placeholder="Search For a Product"
              class="searchbox form-control"
            />
            <button class="searchBtn btn btn-primary px-4">
              <i class="bx bx-search-alt"></i>
            </button>
          </section>

          <section class="product-indicators mb-4">
            <div class="row align-items-center">
              <div class="col indicator-left-panel">
                <h3 class="mb-0">
                  <span id="product-total">0</span>
                  <span>Products</span>
                </h3>
              </div>
              <div class="col-auto indicator-right-panel">
                <button
                  type="button"
                  class="btn d-flex align-items-center gap-2"
                >
                  <i class="bx bx-add-to-queue"></i>
                  <p class="mb-0">Add a New Product</p>
                </button>
              </div>
            </div>
          </section>

          <section class="product-list-container card">
            <div class="table-head card-header">
              <div class="row text-center">
                <div class="col">Product Name</div>
                <div class="col">Status</div>
                <div class="col">Price</div>
                <div class="col">Stock</div>
                <div class="col">Image</div>
                <div class="col">Options</div>
              </div>
            </div>
            <div class="table-body card-body"></div>
          </section>
        </section>

        <!-- Orders Section (Initially hidden) -->
        <section id="orders-section" style="display: none;">
          <main class="container my-4">
            <div class="row">
              <!-- Pending Orders Table -->
              <div class="col-lg-6 col-md-12 mb-4">
                <section id="pending-orders-section">
                  <h2 class="text-primary text-center">Pending Orders</h2>
                  <section class="product-list-container card shadow-sm">
                    <div class="table-responsive">
                      <table id="pendingOrders" class="table table-striped table-hover table-bordered mb-0">
                        <thead class="table-primary text-center">
                          <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Pending orders will be dynamically added here -->
                        </tbody>
                      </table>
                    </div>
                    <div class="card-footer text-muted text-center">
                      <!-- Add any actions like pagination here -->
                    </div>
                  </section>
                </section>
              </div>

              <!-- Completed Orders Table -->
              <div class="col-lg-6 col-md-12 mb-4">
                <section id="completed-orders-section">
                  <h2 class="text-success text-center">Completed Orders</h2>
                  <section class="product-list-container card shadow-sm">
                    <div class="table-responsive">
                      <table id="completedOrders" class="table table-striped table-hover table-bordered mb-0">
                        <thead class="table-success text-center">
                          <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Date</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Completed orders will be dynamically added here -->
                        </tbody>
                      </table>
                    </div>
                    <div class="card-footer text-muted text-center">
                      <!-- Add any actions like pagination here -->
                    </div>
                  </section>
                </section>
              </div>
            </div>
          </main>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/vendor-product.js"></script>
  </body>
</html>
