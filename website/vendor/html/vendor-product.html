<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor-Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/vendor-products.css" />
  </head>
  <body>
    <div class="main-container container-fluid px-4 py-3">
      <header class="mb-3">
        <nav>
          <ul class="nav nav-tabs nav-links border-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Live</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Pending</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sold Out</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
          </ul>
        </nav>
      </header>

      <div class="content-panel">
        <section class="searchbox-wrap input-group mb-3">
          <input
            type="text"
            placeholder="Search For a Product"
            class="searchbox form-control"
          />
          <button class="searchBtn btn btn-primary px-4">
            <i class="bx bx-search-alt"></i>
          </button>
        </section>

        <section class="product-indicators mb-4">
          <div class="row align-items-center">
            <div class="col indicator-left-panel">
              <h3 class="mb-0">
                <span id="product-total">0</span>
                <span>Products</span>
              </h3>
            </div>
            <div class="col-auto indicator-right-panel">
              <button
                type="button"
                class="btn d-flex align-items-center gap-2"
  
              >
                <i class="bx bx-add-to-queue"></i>
                <p class="mb-0">Add a New Product</p>
              </button>
            </div>
          </div>
        </section>

        <section class="product-list-container card">
          <div class="table-head card-header">
            <div class="row text-center">
              <div class="col">Product Name</div>
              <div class="col">Status</div>
              <div class="col">Price</div>
              <div class="col">Stock</div>
              <div class="col">Image</div>
              <div class="col">Options</div>
            </div>
          </div>
          <div class="table-body card-body"></div>
        </section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/imageHandler.js"></script>
<script>

  if (typeof ImageHandler === 'undefined') {
    console.error('ImageHandler failed to load properly');
  }
</script>
<script src="../js/vendor-product.js"></script>
  </body>
</html>
