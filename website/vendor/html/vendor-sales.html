<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Analytics Dashboard</h2>
        <div class="row mt-4">
            <!-- Sales Card -->
            <div class="col-md-3">
                <div class="card text-center p-3 shadow-sm">
                    <h5>Sales</h5>
                    <h3>--</h3>
                    <p class="text-danger">--% Since last week</p>
                </div>
            </div>
            <!-- Earnings Card -->
            <div class="col-md-3">
                <div class="card text-center p-3 shadow-sm">
                    <h5>Earnings</h5>
                    <h3>--</h3>
                    <p class="text-success">--% Since last week</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-3 shadow-sm">
                    <h5>Orders</h5>
                    <h3>--</h3>
                    <p class="text-success">--% Since last week</p>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center p-3 shadow-sm">
                    <h5>Pending Orders</h5>
                    <h3>--</h3>
                    <p class="text-danger">--% Since last week</p>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card shadow-sm p-4">
                    <h5>Revenue Trend</h5>
                    <canvas id="lineChart" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/analytics-dashboard.js"></script>
</body>
</html>
