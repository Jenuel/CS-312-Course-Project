<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login-style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="login-container">
      <div class="logo-section">
        <img src="../res/slu_logo.svg" alt="SLU Logo" class="slu-logo" />
        <div class="text">
          <h1>SLU Virtual Booths</h1>
        </div>
      </div>
      <h2>Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)" action="signIn">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <p>
          Not yet registered? <a href="register.html">Click here</a> to
          register.
        </p>

        <button type="submit">Login</button>
      </form>
    </div>
    <script src="../js/login- script.js" defer></script>
  </body>
</html>
