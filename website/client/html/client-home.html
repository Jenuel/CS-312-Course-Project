<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLU Booths</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 70px;
      }
      .navbar {
        background: linear-gradient(90deg, #0056b3, #007bff);
        color: white;
      }
      .navbar .navbar-brand, .navbar .nav-link {
        color: white !important;
      }
      .navbar .btn-outline-primary {
        border-color: white;
        color: white;
      }
      .navbar .btn-outline-primary:hover {
        background-color: white;
        color: #0056b3;
      }
      .searchbox {
        border-radius: 30px;
      }
      .booth-container .card {
        transition: transform 0.3s ease-in-out;
      }
      .booth-container .card:hover {
        transform: translateY(-5px);
      }
      footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 1rem 0;
        margin-top: 20px;
      }
            /* Adjust spacing for the search bar and dropdowns */
      form.d-flex {
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../res/slu_logo.svg"
            alt="SLU Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <a class="navbar-brand fw-bold" href="#">Saint Louis University</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="client-home.html">Home</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2" id="logout-btn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container py-4">
      <!-- Page Header -->
      <div class="text-center mb-4">
        <h1 class="text-primary fw-bold">SLU Booths</h1>
        <p class="text-muted">Explore and support SLU's creative ventures!</p>
      </div>

      <!-- Search and Filter Section -->
      <div class="row mb-2 justify-content-center align-items-center">
        <div class="col-md-8">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 searchbox"
              type="search"
              placeholder="Search booths..."
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
        <div class="col-md-4 mb-4">
          <label for="order" class="form-label">Sort by</label>
          <select id="sortDropdown" class="form-select">
            <option value="asc">A-Z</option>
            <option value="desc">Z-A</option>
          </select>
        </div>
      </div>


      <!-- Booth Cards -->
      <div class="row booth-container" id="booth-container">
        <!-- Example Booth Card -->
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Booth Image"
            />
            <div class="card-body">
              <h5 class="card-title">Booth Name</h5>
              <p class="card-text text-muted">
                Description of the booth. Highlight its purpose and offerings.
              </p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p class="text-muted mb-0">
        &copy; 2024 Saint Louis University. All Rights Reserved.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://10.241.85.97:8080/auth/js/logout.js"></script>
    <script src="http://10.241.85.97:8080/client/js/client-home.js"></script>
  </body>
</html>
