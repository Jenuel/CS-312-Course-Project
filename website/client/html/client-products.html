<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href="http://localhost:80/client/css/client-products.css">
</head>
<body>
    <section class="navbar">
        <button type="button" class="navbar-button home-button"><img src="http://localhost/client/res/home.png"></button>
        <button type="button" class="navbar-button profile-button"><img src="http://localhost/client/res/profile.png"></button>
        <button type="button" class="navbar-button purchase-button"><img src="http://localhost/client/res/purchase.png"></button>
        <button type="button" class="navbar-button logout-button" onclick="logout()"><img src="http://localhost/client/res/logout.png"></button>
    </section>

        <!--WHERE THE PRODUCTS WILL BE APPENDED -->
    <section class="product-container"> 
        <div class="filters-container">
            <button type="button" class="filter-button back-button"><img src="http://localhost/client/res/back.png"></button>
            <button type="button" class="filter-button cart-button" onclick="toggleCart()"><img src="http://localhost/client/res/cart_icon.png"></button>
            <input type="text" id="search-bar" placeholder="Search booths..." onkeyup="searchBooths()">
            <button class="filter-button">All</button>
            <button class="filter-button">Products</button>
            <button class="filter-button">Services</button>
        </div>
        <div class="product-list">
    
        </div>
    </section>

    <script src="..\js\client-products.js"></script>
    <script src="..\js\logout.js"></script>
</body>
