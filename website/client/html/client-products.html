<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Products</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="client-home.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../res/slu_logo.svg" alt="SLU Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand text-primary fw-bold" href="#">Saint Louis University</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="client-home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="client-products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="client-orders.html">My Orders</a> <!-- Not yet working -->
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2">Logout</a> <!-- Needs to be connected to logout.js -->
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="text-primary">Products</h1>
      <p class="text-muted"></p>
    </div>

    <div class="row mb-4">
      <div class="col-md-12 d-flex mb-4 justify-content-center">
        <form class="d-flex w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="filter" class="form-label">Filter by Status</label>
        <select id="filter" class="form-select">
          <option value="all">All</option>
          <option value="in-stock">In Stock</option>
          <option value="out-of-stock">Out of Stock</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="order" class="form-label">Sort by</label>
        <select id="order" class="form-select">
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="getData()">Apply Filters</button>
      </div>
    </div>

    <!-- EXAMPLE TABLE -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr class="table-head">
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Status</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody class="table-body" id="product-list">
          <tr>
            <th scope="row">1</th>
            <td><img src="https://via.placeholder.com/50" alt="Example Product Image" class="img-fluid"></td>
            <td>Diddycoin</td>
            <td>In Stock</td>
            <td>â‚±69.00</td>
            <td>420</td>
            <td><a href="productDetails.html?id=1" class="btn btn-primary btn-sm">View Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="client-products.js"></script>
</body>
</html>
