<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Products</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../res/slu_logo.svg" alt="SLU Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand text-primary fw-bold" href="#">Saint Louis University</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" onclick="cancelOrders()" href="client-home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="my-purchases" href="">My Purchases</a> 
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2" id="logout-btn">Logout</a> <!-- Needs to be connected to logout.js -->
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="text-primary">Products</h1>
      <p class="text-muted"></p>
    </div>

    <div class="row mb-4">
      <div class="col-md-12 d-flex mb-4 justify-content-center">
        <form class="d-flex w-50" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="filter" class="form-label">Filter by Status</label>
        <select id="filter" class="form-select">
          <option value="all">All</option>
          <option value="in-stock">In Stock</option>
          <option value="out-of-stock">Out of Stock</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="order" class="form-label">Sort by</label>
        <select id="order" class="form-select">
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="getData()">Apply Filters</button>
      </div>
    </div>

    <!-- Product Cards Grid -->
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <!-- Product Card 1 -->
      <div class="col mb-5">
        <div class="card h-100">
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">Fancy Product</h5>
              $40.00 - $80.00
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-primary mt-auto" href="#">Add to cart</a></div>
          </div>
        </div>
      </div>

      <!-- Product Card 2 (Sale Item)-->
      <div class="col mb-5">
        <div class="card h-100">
          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">Special Item</h5>
              <div class="d-flex justify-content-center small text-warning mb-2">
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
                <div class="bi-star-fill"></div>
              </div>
              <span class="text-muted text-decoration-line-through">₱20.00</span>
              ₱18.00
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-primary mt-auto" href="#">Add to cart</a></div>
          </div>
        </div>
      </div>

      <!-- Product Card 3 (Sale Item)-->
      <div class="col mb-5">
        <div class="card h-100">
          <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">Sale Item</h5>
              <span class="text-muted text-decoration-line-through">₱50.00</span>
              ₱25.00
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-primary mt-auto" href="#">Add to cart</a></div>
          </div>
        </div>
      </div>

      <!-- Product Card 4 (Out of Stock)-->
      <div class="col mb-5">
        <div class="card h-100">
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">Renuel Goon Cave</h5>
              <span class="text-muted">₱69.00</span>
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <button class="btn btn-outline-primary mt-auto" disabled>Out of Stock</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://192.168.27.140:8080/client/js/client-products.js"></script>
</body>
</html>
