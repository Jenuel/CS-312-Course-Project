<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href="../css/client-products.css">
</head>
<body>
    <section class="navbar">
        <a href="client-home.html">
            <button type="button" class="navbar-button home-button">
                <img src="..\res\home.png">
            </button>
        </a>
        <button type="button" class="navbar-button profile-button" onclick="openProfile()">
            <img src="..\res\profile.png">
        </button>

        <a href="client-purchases.html">
            <button type="button" class="navbar-button purchase-button">
                <img src="..\res\purchase.png">
            </button>            
        </a>
        <button type="button" class="navbar-button logout-button" onclick="logout()">
            <img src="..\res\logout.png">
        </button>       
    </section>

    <!-- Profile Edit Popup -->
    <section class="profile" id="profile">
        <button class="exit-btn" onclick="closeProfile()">X</button>
        <h2>Edit Profile</h2>
        <form id="profile-form">
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="profile-name" name="name" placeholder="Enter your name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="profile-email" name="email" placeholder="Enter your email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="profile-password" name="password" placeholder="Enter new password">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </section>

        <!--WHERE THE PRODUCTS WILL BE APPENDED -->
    <section class="product-container"> 
        <div class="filters-container">
            <button type="button" class="filter-button back-button"><img src="..\res\back.png"></button>
            <button type="button" class="filter-button cart-button" onclick="toggleCart()"><img src="..\res\cart_icon.png"></button>
            <input type="text" id="search-bar" placeholder="Search booths..." onkeyup="searchBooths()">
            <button class="filter-button">All</button>
            <button class="filter-button">Products</button>
            <button class="filter-button">Services</button>
        </div>
        <div class="product-list">
    
        </div>
    </section>

    <script src="..\js\client-products.js"></script>
    <script src="..\js\logout.js"></script>
</body>
