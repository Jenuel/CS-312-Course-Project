<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href="../css/client-purchases.css">
</head>
<body>
    <section class="navbar">
        <button type="button" class="navbar-button home-button"><img src="..\res\home.png"></button>
        <button type="button" class="navbar-button profile-button"><img src="..\res\profile.png"></button>
        <button type="button" class="navbar-button purchase-button"><img src="..\res\purchase.png"></button>
        <button type="button" class="navbar-button logout-button" onclick="logout()"><img src="..\res\logout.png"></button>
    </section>

    <!--WHERE THE PURCHASES WILL BE APPENDED -->
    <section class="purchases-container"> 
        <div class="filters-container">
            <button type="button" class="filter-button back-button"><img src="..\res\back.png"></button>
            <button type="button" class="filter-button cart-button" onclick="toggleCart()"><img src="..\res\cart_icon.png"></button>
            <input type="text" id="search-bar" placeholder="Search booths..." onkeyup="searchBooths()">
            <button class="filter-button">All</button>
            <button class="filter-button">Paid</button>
            <button class="filter-button">Unpaid</button>
        </div>
        <div class="purchase-list">

        </div>

    </section>

    <script src="..\js\client-purchases.js"></script>
    <script src="..\js\logout.js"></script>
</body>
