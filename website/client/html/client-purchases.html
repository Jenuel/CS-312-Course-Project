<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Purchases</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../res/slu_logo.svg" alt="SLU Logo" width="40" height="40" class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand text-primary fw-bold" href="#">Saint Louis University</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" onclick="cancelOrders()" href="client-home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="client-purchases.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2">Logout</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="text-center mb-4">
      <h1 class="text-primary">My Purchases</h1>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="search-bar" class="form-label">Search Purchases</label>
        <input type="text" id="search-bar" class="form-control" placeholder="Search...">
      </div>
      <div class="col-md-4">
        <label for="filter-status" class="form-label">Filter by Status</label>
        <select id="filter-status" class="form-select">
          <option value="all">All</option>
          <option value="paid">Paid</option>
          <option value="unpaid">Unpaid</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="filterPurchases()">Apply Filters</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr class="table-head">
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="purchase-list">
          <!-- Example Row -->
          <tr>
            <th scope="row">1</th>
            <td><img src="https://via.placeholder.com/50" alt="Sample Product Image" class="img-fluid"></td>
            <td>Sample Product</td>
            <td>Paid</td>
            <td>2024-12-11</td>
            <td>$100</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="cancelOrders()" >Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="cart-container mt-4 d-flex flex-column justify-content-center align-items-center">
      <div class="cart-total text-center mb-2" id="grand-total">
        Total Amount: $<span id="cart-total">0.00</span>
      </div>
      <button class="btn btn-success" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://localhost:8080/client/js/client-purchases.js"></script>
</body>
</html>
