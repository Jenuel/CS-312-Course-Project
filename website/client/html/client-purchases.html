<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Purchases</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding-top: 70px;
    }
    .navbar {
      background: linear-gradient(90deg, #0056b3, #007bff);
      color: white;
    }
    .navbar .navbar-brand, .navbar .nav-link {
      color: white !important;
    }
    .navbar .btn-outline-primary {
      border-color: white;
      color: white;
    }
    .navbar .btn-outline-primary:hover {
      background-color: white;
      color: #0056b3;
    }
    .table-head {
      background-color: #f8f9fa;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #e9ecef;
    }
    #search-bar, #filter-status {
      font-size: 1rem;
    }
    .btn-primary, .btn-success, .btn-danger {
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 1rem 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../res/slu_logo.svg" alt="SLU Logo" width="40" height="40" class="d-inline-block align-text-top">
      </a>
      <a class="navbar-brand fw-bold" href="#">Saint Louis University</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" onclick="cancelOrders()" href="client-home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="client-purchases.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary ms-2" id="logout-btn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <!-- Page Header -->
    <div class="text-center mb-4">
      <h1 class="text-primary fw-bold">Cart</h1>
    </div>

    <!-- Filters -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="search-bar" class="form-label">Search in Cart</label>
        <input type="text" id="search-bar" class="form-control searchbox" placeholder="Search...">
      </div>
      <div class="col-md-4">
        <label for="filter-status" class="form-label">Filter by Status</label>
        <select id="filter-status" class="form-select">
          <option value="all">All</option>
          <option value="paid">Paid</option>
          <option value="unpaid">Unpaid</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-outline-primary w-100" onclick="filterPurchases()">Apply Filters</button>
      </div>
    </div>

    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr class="table-head text-center">
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="purchase-list">
          <!-- Dynamic Content -->
          <tr>
            <td>1</td>
            <td>
              <img src="../res/sample-product.jpg" alt="Product Image" width="50" class="rounded">
            </td>
            <td>Sample Product</td>
            <td>2</td>
            <td>₱100.00</td>
            <td>₱200.00</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(1)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Checkout Button -->
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-success" onclick="checkoutProducts()">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="text-muted mb-0">&copy; 2024 Saint Louis University. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://localhost:8080/client/js/client-purchases.js"></script>
</body>
</html>
