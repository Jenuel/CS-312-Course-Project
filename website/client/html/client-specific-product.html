<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLU Booths - Specific Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        background: linear-gradient(90deg, #0056b3, #007bff);
        color: white;
      }
      .navbar .navbar-brand,
      .navbar .nav-link {
        color: white !important;
      }
      .navbar .btn-outline-primary {
        border-color: white;
        color: white;
      }
      .navbar .btn-outline-primary:hover {
        background-color: white;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../res/slu_logo.svg"
            alt="SLU Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top"
          />
        </a>
        <a class="navbar-brand text-primary fw-bold" href="#"
          >Saint Louis University</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                onclick="cancelOrders()"
                href="client-home.html"
                >Home</a
              >
            </li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="btn btn-outline-primary ms-2" id="logout-btn">Logout</a>
              <!-- No functionality yet -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 mb-1">
      <a href="#" id="backToProducts" class="btn btn-secondary"
        >Back to Products</a
      >
      <!-- No functionality yet -->
    </div>

    <section class="py-2">
      <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6">
            <img
              id="product-image"
              class="card-img-top mb-5 mb-md-0"
              src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
              alt="Product Image"
            />
          </div>
          <div class="col-md-6">
            <h1 id="product-name" class="display-5 fw-bolder">Product Name</h1>
            <div class="fs-5 mb-2">
              <span id="product-price">â‚±40.00</span>
            </div>
            <p id="product-description" class="lead">Product Description</p>
            <div class="d-flex align-items-center">
              <label for="quantityInput" class="me-2">Quantity:</label>
              <input
                type="number"
                id="quantityInput"
                min="1"
                value="1"
                class="form-control"
                style="width: 5rem"
              />
              <button
                class="btn btn-primary ms-3"
                type="button"
                id="addToCart"
                onclick="addToCart()"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="http://10.241.155.155:8080/client/js/client-specific-products.js"></script>
  </body>
</html>
